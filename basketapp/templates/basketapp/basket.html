<div class="col-lg-5">
    {% if basket %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center">
            Корзина <span class="badge badge-secondary badge-pill">{{ basket_statistic.count_all }}</span>
        </h4>
        {% for item in basket %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.short_description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                    value="{{ item.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ item.sum }} руб.</div>
                            <div class="col-lg-4">
                                <a href="{% url 'basket:basket_remove' item.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <p class="float-left">Итого</p>
                <h4 class="float-right">{{ basket_statistic.sum_all|floatformat:2 }} руб.</h4>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
    {% else %}
        <h4 class="mt-3">
            Корзина пуста
        </h4>
    {% endif %}
</div>
