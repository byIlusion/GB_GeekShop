{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="col-lg-12 text-center">
        <img width="100" height="100"
            src="{% if current_user.avatar %}{{ current_user.avatar.url }}{% else %}data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1765bc6c014%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1765bc6c014%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.421875%22%20y%3D%22104.65%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E{% endif %}"
            class="img-thumbnail">
    </div>
    <form action="{% url 'adminapp:user_update' current_user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row mb-2">
            <div class="col-lg-12">
                <div class="custom-file">
                    {{ form.avatar }}
                    <label class="custom-file-label" for="{{ form.avatar.id_for_label }}">Выберите изображение</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-5">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                    {{ form.first_name }}
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="col-lg-2">
                <label class="small mb-1" for="{{ form.age.id_for_label }}">День рождения</label>
                <input class="form-control py-4" id="{{ form.age.id_for_label }}" name="{{ form.age.name }}" type="date"
                    aria-describedby="birthdayHelp" value="{{ form.age.value|date:'Y-m-d' }}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="inputUsername">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                    почты</label>
                {{ form.email }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
            {% if current_user.is_active %}
                <div class="col-lg-6" style="margin-top: 33px;">
                    <a href="{% url 'adminapp:user_delete' current_user.id %}" class="btn btn-danger btn-block">Удалить пользователя</a>
                </div>
            {% else %}
                <div class="col-lg-6" style="margin-top: 33px;">
                    <a href="{% url 'adminapp:user_delete' current_user.id %}" class="btn btn-success btn-block">Восстановить пользователя</a>
                </div>
            {% endif %}
        </div>
    </form>
{% endblock %}
