{% extends 'adminapp/base.html' %}

{% block content %}
    <form action="{{ action }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12">
            <label class="small mb-1" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="col-lg-12">
            <label class="small mb-1" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <div class="col-lg-12">
            <label class="small mb-1" for="{{ form.is_active.id_for_label }}">{{ form.is_active.label }}</label>
            {{ form.is_active }}
        </div>
        <div class="col-lg-12">
            <label class="small mb-1" for="{{ form.discount.id_for_label }}">{{ form.discount.label }}</label>
            {{ form.discount }}
        </div>
        <div class="form-row">
            {% if is_update %}
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Обновить">
                </div>
            {% else %}
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Создать">
                </div>
            {% endif %}
        </div>
    </form>
    {% if is_update %}
        <form action="{% url 'adminapp:category_delete' object.id %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <button type="submit" class="btn btn-danger btn-block">Удалить</button>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
